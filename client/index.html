<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="newItemCont">
				<h3>Добавление товара</h3>
				<input
					type="text"
					name="name"
					class="nameInput"
					placeholder="Укажите имя..."
				/>
				<input
					type="text"
					name="price"
					class="priceInput"
					placeholder="Укажите стоимость..."
				/>
				<div>
					Товар на акции (-25%)
					<input type="checkbox" name="onSales" id="onsales" />
				</div>
				<button class="addItem">Добавить</button>
			</div>
			<div class="salesCont">
				<h3>Акционные товары</h3>
			</div>
			<div class="allItemsCont">
				<h3>Все товары</h3>
			</div>
		</div>
		<script type="module" src="script.js"></script>
	</body>
</html>
